# potter-houses-api comes from configKey
quarkus.rest-client.potter-houses-api.url=http://us-central1-rh-challenges.cloudfunctions.net
quarkus.rest-client.potter-houses-api.scope=javax.inject.Singleton

# Disable SSL verification
quarkus.rest-client.potter-houses-api.hostname-verifier=io.quarkus.restclient.NoopHostnameVerifier

# Disable all SSL verifications - not recommended
quarkus.tls.trust-all=true

# app specific
app.magic.potter-houses-client-api-key=3f661841-f70d-40d5-847c-93576cb358cd

# configure the MongoDB client for a replica set of two nodes
quarkus.mongodb.connection-string = mongodb://localhost:27017
# mandatory if you don't specify the name of the database using @MongoEntity
quarkus.mongodb.database = Characters